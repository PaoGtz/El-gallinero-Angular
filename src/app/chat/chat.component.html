
<div>
    <table>
        <tr>
            <td><button routerLink = "/menu"><i class="fas fa-arrow-alt-circle-left"></i></button></td>
            <td><i id = "con" class="fas fa-circle"></i></td>
            <td>{{usuario.nombre}}</td>
        </tr>
    </table>
</div>

<div id="global">
    <div class="chatContainer" id="mensajes">
        <p [ngClass] = "{'local': message.messageType === 1, 'remoto': message.messageType === 2}" class="texto"
        *ngFor = "let message of chat.chats">
            {{message.text}}
        </p>
    </div>
</div>

<div class="inputContainer">
    <form (submit) = "sendMessage()">
        <input [(ngModel)]="text" [ngModelOptions] = "{standalone:true}" type="text">
    </form>
</div>
